services:
  db:
    image: postgres:16-alpine
    container_name: jurix-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: jurix
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: jurix-minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_API_CORS_ALLOW_ORIGIN: "*"
      MINIO_SERVER_URL: http://localhost:9000
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio-setup:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb --ignore-existing local/jurix-uploads;
      mc anonymous set public local/jurix-uploads;
      mc admin config set local api cors_allow_origin='*';
      mc admin service restart local;
      exit 0;
      "

  mailpit:
    image: axllent/mailpit:latest
    container_name: jurix-mailpit
    restart: unless-stopped
    ports:
      - "8025:8025"
      - "1025:1025"

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: jurix-api-dev
    container_name: jurix-api
    restart: unless-stopped
    ports:
      - "8008:8008"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@db:5432/jurix
      JWT_SECRET: sua-chave-secreta-com-pelo-menos-32-caracteres
      JWT_EXPIRES_IN: 7d
      AWS_REGION: us-east-1
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      S3_BUCKET: jurix-uploads
      S3_ENDPOINT: http://minio:9000
      S3_PUBLIC_URL: http://localhost:9000
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-sk_test_placeholder}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-whsec_placeholder}
      STRIPE_PRO_PRICE_ID: ${STRIPE_PRO_PRICE_ID:-price_pro_placeholder}
      STRIPE_BUSINESS_PRICE_ID: ${STRIPE_BUSINESS_PRICE_ID:-price_business_placeholder}
      STRIPE_ENTERPRISE_PRICE_ID: ${STRIPE_ENTERPRISE_PRICE_ID:-price_enterprise_placeholder}
      APP_URL: ${APP_URL:-http://localhost:3000}
      SES_FROM_EMAIL: ${SES_FROM_EMAIL:-noreply@jurix.com.br}
      SES_REGION: ${SES_REGION:-us-east-1}
      SMTP_HOST: mailpit
      SMTP_PORT: 1025
    depends_on:
      db:
        condition: service_healthy
      minio-setup:
        condition: service_completed_successfully
      mailpit:
        condition: service_started
    command: sh -c "npm run setup:dev; npm run dev"
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
      - /app/node_modules

  worker:
    image: jurix-api-dev
    container_name: jurix-worker
    restart: "no"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@db:5432/jurix
      JWT_SECRET: sua-chave-secreta-com-pelo-menos-32-caracteres
      JWT_EXPIRES_IN: 7d
      AWS_REGION: us-east-1
      APP_URL: ${APP_URL:-http://localhost:3000}
      SES_FROM_EMAIL: ${SES_FROM_EMAIL:-noreply@jurix.com.br}
      SES_REGION: ${SES_REGION:-us-east-1}
      SMTP_HOST: mailpit
      SMTP_PORT: 1025
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-sk_test_placeholder}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-whsec_placeholder}
      STRIPE_PRO_PRICE_ID: ${STRIPE_PRO_PRICE_ID:-price_pro_placeholder}
      STRIPE_BUSINESS_PRICE_ID: ${STRIPE_BUSINESS_PRICE_ID:-price_business_placeholder}
      STRIPE_ENTERPRISE_PRICE_ID: ${STRIPE_ENTERPRISE_PRICE_ID:-price_enterprise_placeholder}
    depends_on:
      app:
        condition: service_started
      mailpit:
        condition: service_started
    command: npx tsx scripts/run-worker.ts
    volumes:
      - ./src:/app/src
      - ./scripts:/app/scripts
      - /app/node_modules
    profiles:
      - worker

volumes:
  postgres_data:
  minio_data:
