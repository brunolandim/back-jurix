service: jurix-api

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs20.x
  region: ${opt:region, 'us-east-1'}
  stage: ${opt:stage, 'dev'}
  memorySize: 512
  timeout: 30
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - s3:PutObject
            - s3:GetObject
          Resource: arn:aws:s3:::${env:S3_BUCKET, 'jurix-uploads'}/*
  environment:
    NODE_ENV: ${env:NODE_ENV, 'development'}
    DATABASE_URL: ${env:DATABASE_URL}
    JWT_SECRET: ${env:JWT_SECRET}
    JWT_EXPIRES_IN: ${env:JWT_EXPIRES_IN, '7d'}
    AWS_REGION_CUSTOM: ${self:provider.region}
    S3_BUCKET: ${env:S3_BUCKET, ''}
    S3_ENDPOINT: ${env:S3_ENDPOINT, ''}
    S3_PUBLIC_URL: ${env:S3_PUBLIC_URL, ''}
    STRIPE_SECRET_KEY: ${env:STRIPE_SECRET_KEY, ''}
    STRIPE_WEBHOOK_SECRET: ${env:STRIPE_WEBHOOK_SECRET, ''}
    STRIPE_PRO_PRICE_ID: ${env:STRIPE_PRO_PRICE_ID, ''}
    STRIPE_BUSINESS_PRICE_ID: ${env:STRIPE_BUSINESS_PRICE_ID, ''}
    STRIPE_ENTERPRISE_PRICE_ID: ${env:STRIPE_ENTERPRISE_PRICE_ID, ''}
    APP_URL: ${env:APP_URL, 'http://localhost:3000'}

plugins:
  - serverless-offline
  - serverless-esbuild

custom:
  serverless-offline:
    httpPort: 8008
    host: 0.0.0.0
  esbuild:
    bundle: true
    minify: true
    sourcemap: true
    target: node20
    platform: node
    external:
        - '@prisma/client'
        - '.prisma/client'
        - '@aws-sdk/*'
    packager: npm
    packagePath: package.json
    watch:
      pattern:
        - 'src/**/*.ts'
      ignore:
        - '.esbuild'

functions:
  private:
    handler: src/functions/private-lambda.handler
    events:
      # Organizations
      - http:
          path: /organizations
          method: get
          cors: true
      - http:
          path: /organizations
          method: put
          cors: true

      # Lawyers
      - http:
          path: /lawyers
          method: get
          cors: true
      - http:
          path: /lawyers
          method: post
          cors: true
      - http:
          path: /lawyers/{id}
          method: get
          cors: true
      - http:
          path: /lawyers/{id}
          method: put
          cors: true
      - http:
          path: /lawyers/{id}
          method: delete
          cors: true

      # Columns
      - http:
          path: /columns
          method: get
          cors: true
      - http:
          path: /columns
          method: post
          cors: true
      - http:
          path: /columns/{id}
          method: put
          cors: true
      - http:
          path: /columns/{id}
          method: delete
          cors: true

      # Cases
      - http:
          path: /cases
          method: get
          cors: true
      - http:
          path: /cases
          method: post
          cors: true
      - http:
          path: /cases/{id}
          method: get
          cors: true
      - http:
          path: /cases/{id}
          method: put
          cors: true
      - http:
          path: /cases/{id}
          method: delete
          cors: true
      - http:
          path: /cases/{id}/move
          method: patch
          cors: true
      - http:
          path: /cases/{id}/assign
          method: patch
          cors: true

      # Documents
      - http:
          path: /documents
          method: get
          cors: true
      - http:
          path: /documents
          method: post
          cors: true
      - http:
          path: /documents/{id}
          method: put
          cors: true
      - http:
          path: /documents/{id}
          method: delete
          cors: true
      - http:
          path: /documents/{id}/approve
          method: patch
          cors: true
      - http:
          path: /documents/{id}/reject
          method: patch
          cors: true

      # Notifications
      - http:
          path: /notifications
          method: get
          cors: true
      - http:
          path: /notifications
          method: post
          cors: true
      - http:
          path: /notifications/{id}
          method: delete
          cors: true
      - http:
          path: /notifications/{id}/read
          method: patch
          cors: true
      - http:
          path: /notifications/read-all
          method: patch
          cors: true

      # Share Links (authenticated)
      - http:
          path: /share-links
          method: post
          cors: true

      # Subscriptions
      - http:
          path: /subscriptions
          method: get
          cors: true
      - http:
          path: /subscriptions/checkout
          method: post
          cors: true
      - http:
          path: /subscriptions/portal
          method: post
          cors: true
      - http:
          path: /subscriptions
          method: delete
          cors: true
      - http:
          path: /subscriptions/reactivate
          method: patch
          cors: true

      # Me
      - http:
          path: /me
          method: get
          cors: true
      - http:
          path: /me
          method: put
          cors: true

      # Uploads
      - http:
          path: /uploads/presigned-url
          method: post
          cors: true
      - http:
          path: /uploads
          method: post
          cors: true

  public:
    handler: src/functions/public-lambda.handler
    events:
      # Auth
      - http:
          path: /auth
          method: post
          cors: true
      - http:
          path: /auth/login
          method: post
          cors: true

      # Plans (public)
      - http:
          path: /plans
          method: get
          cors: true

      # Webhooks
      - http:
          path: /webhooks/stripe
          method: post
          cors: true

      # Share Links (public)
      - http:
          path: /share-links/{id}
          method: get
          cors: true
      - http:
          path: /share-links/{id}/upload-url
          method: post
          cors: true
      - http:
          path: /share-links/{id}/upload
          method: post
          cors: true

package:
  individually: true
  patterns:
    - 'node_modules/@prisma/client/**'
    - 'node_modules/.prisma/**'

